// Priv:
exec server_priv.cfg

// Uploads:
sv_allowupload 1
sv_allowdownload 1
net_maxfilesize 15

// Network:
sv_maxupdaterate 100

// Game:
sv_pure 1
maxplayers 32

// MVM stuff
tf_mvm_min_players_to_start 1

mp_timelimit 0
mp_maxrounds 999
mp_idlemaxtime 10

sv_minrate 30000

tf_mvm_missioncyclefile "cfg/mvm_missions.res"

sv_vote_issue_kick_allowed_mvm 1
sv_vote_issue_kick_min_connect_time_mvm 0
sv_vote_issue_mvm_challenge_allowed 1
sv_vote_issue_changelevel_allowed_mvm 1

sv_vote_issue_restart_game_cooldown 0
sv_vote_creation_timer 0
sv_vote_failure_timer_mvm 0

// Bans:
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

// Misc
tf_forced_holiday 2
